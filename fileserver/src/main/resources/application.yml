server:
  port: 8081

spring:
  servlet:
    multipart:
      enabled: true
      # Threshold after which files are written to disk.
      file-size-threshold: 2KB
      # Max file size.
      max-file-size: 200MB
      # Max Request Size
      max-request-size: 215MB

## File Storage Properties
file:
  upload-dir: uploads

logging:
  com.xdevtools.fileserver: DEBUG
